<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
    <title>Slide-Show</title>
  </head>
  <body>
    <p class="message">PCサイズで御覧くださいませ</p>
    <section>
      <h1 class="title">SlideShow Demo</h1>
      <div class="slide" id="slide">
        <img class="slide__item" src="pic/yellow.jpg" />
        <img class="slide__item" src="pic/sunlight.jpg" />
        <img class="slide__item" src="pic/yag.jpg" />
        <img class="slide__item" src="pic/cab.jpg" />
        <img class="slide__item" src="pic/ino.jpg" />
        <img class="slide__item" src="pic/sea-house.jpg" />
        <img class="slide__item" src="pic/classroom.jpg" />
        <img class="slide__item" src="pic/mou.jpg" />
        <img class="slide__item" src="pic/ocean.jpg" />
      </div>
      <div class="btn">
        <div class="btn__left" id="left"></div>
        <div class="btn__right" id="right"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
