<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
    <title>Slide-Show</title>
  </head>
  <body>
    <h1 style="text-align: center;">Slide-Show Demo</h1>
    <div class="slide-area">
      <div id="slide">
        <img class="slide__img" src="./pic/yellow.jpg" />
        <img class="slide__img" src="./pic/sunlight.jpg" />
        <img class="slide__img" src="./pic/yag.jpg" />
        <img class="slide__img" src="./pic/cab.jpg" />
        <img class="slide__img" src="./pic/ino.jpg" />
        <img class="slide__img" src="./pic/sea-house.jpg" />
        <img class="slide__img" src="./pic/classroom.jpg" />
        <img class="slide__img" src="./pic/mou.jpg" />
        <img class="slide__img" src="./pic/ocean.jpg" />
      </div>
      <div class="slide-button">
        <p id="left"><i class="fas fa-angle-left arrow"></i></p>
        <p id="right"><i class="fas fa-angle-right arrow"></i></p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
