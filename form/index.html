    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <div class="login">
      <p class="login__title">Login</p>
      <form class="login__box">
        <i class="fa fa-user"></i>
        <input class="text__box-input" type="text" placeholder="Username" />

        <i class="fa fa-lock"></i>
        <input class="text__box-input" type="password" placeholder="Password" />
        <button class="login__btn">Sign in</button>
      </form>
    </div>
  </body>
